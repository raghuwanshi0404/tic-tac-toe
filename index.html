<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTac.css">
</head>

<body>
    <marquee width="35%" direction="right" height="100px">
        <h4> TIC-TAC-TOE</h4>
    </marquee>
    

    <div class="container">
        <div class="row">
            <div class="box" id="00"></div>
            <div class="box" id="01"></div>
            <div class="box" id="02"></div>
        </div>
        <div class="row">
            <div class="box" id="10"></div>
            <div class="box" id="11"></div>
            <div class="box" id="12"></div>
        </div>
        <div class="row">
            <div class="box" id="20"></div>
            <div class="box" id="21"></div>
            <div class="box" id="22"></div>
        </div>
    </div>
    
        <p class="result"></p>
    
    <button id="restart"> restart</button>
    <script src="ticTac.js"></script>
</body>

</html>
